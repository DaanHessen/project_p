<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daan Hessen - Resume</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'SF Pixelate';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: local('SF Pixelate'), url('https://fonts.cdnfonts.com/s/7402/SF Pixelate.woff') format('woff');
    }

    @font-face {
      font-family: 'SF Pixelate';
      font-style: italic;
      font-weight: 400;
      font-display: swap;
      src: local('SF Pixelate Oblique'), url('https://fonts.cdnfonts.com/s/7402/SF Pixelate Oblique.woff') format('woff');
    }

    @font-face {
      font-family: 'SF Pixelate';
      font-style: normal;
      font-weight: 700;
      font-display: swap;
      src: local('SF Pixelate Bold'), url('https://fonts.cdnfonts.com/s/7402/SF Pixelate Bold.woff') format('woff');
    }

    @font-face {
      font-family: 'SF Pixelate';
      font-style: italic;
      font-weight: 700;
      font-display: swap;
      src: local('SF Pixelate Bold Oblique'), url('https://fonts.cdnfonts.com/s/7402/SF Pixelate Bold Oblique.woff') format('woff');
    }

    @font-face {
      font-family: 'SF Pixelate Shaded';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: local('SF Pixelate Shaded'), url('https://fonts.cdnfonts.com/s/7402/SF Pixelate Shaded.woff') format('woff');
    }

    @font-face {
      font-family: 'SF Pixelate Shaded';
      font-style: normal;
      font-weight: 700;
      font-display: swap;
      src: local('SF Pixelate Shaded Bold'), url('https://fonts.cdnfonts.com/s/7402/SF Pixelate Shaded Bold.woff') format('woff');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      overflow-x: hidden;
    }

    body {
      min-height: 100vh;
      margin: 0;
      background: #0a0c14;
      font-family: 'JetBrains Mono', monospace;
      font-weight: 400;
      color: #d0d6e1;
      font-size: 14px;
      line-height: 22px;
    }

    .container {
      width: 100%;
      min-height: 100vh;
      background: #1a1d29;
      padding: 40px 50px;
      display: flex;
      flex-direction: column;
    }

    .header {
      margin-bottom: 25px;
      padding-bottom: 20px;
      border-bottom: 1px solid #21262d;
    }
    
    .header .full-name {
      text-transform: uppercase;
      margin-bottom: 5px;
      color: #f5f7fa;
      line-height: 1;
      display: flex;
      align-items: baseline;
      gap: 8px;
      font-family: 'SF Pixelate', 'SF Pixelate Shaded', monospace;
      text-decoration: none;
      cursor: pointer;
    }

    .header .full-name:hover .last-name {
      color: #8ab4ff;
    }
    
    .header .first-name {
      font-weight: 700;
      font-size: 29px;
      letter-spacing: 0;
    }
    
    .header .last-name {
      font-weight: 300;
      font-size: 32px;
      color: #60a5fa;
      letter-spacing: 0;
    }
    
    .header .contact-info {
      margin-bottom: 20px;
    }
    
    .header .email,
    .header .phone,
    .header .dob,
    .header .address {
      color: #9ca3b4;
      font-weight: 300;
    }

    .header .email-val,
    .header .phone-val,
    .header .dob-val,
    .header .address-val {
      color: #d0d6e1;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .header .email-val:hover,
    .header .phone-val:hover {
      color: #60a5fa;
    }
    
    .header .separator {
      height: 10px;
      display: inline-block;
      border-left: 2px solid #7c8591;
      margin: 0px 10px;
    }
    
    .header .position {
      font-weight: bold;
      display: inline-block;
      margin-right: 10px;
      color: #60a5fa;
    }



    .details {
      line-height: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      flex: 1;
      align-content: start;
    }
    
    .details .section {
      margin-bottom: 0;
    }

    .details .section.projects-section {
      grid-column: 1 / -1;
    }
    
    .details .section:last-of-type {
      margin-bottom: 0px;  
    }
    
    .details .section__title {
      letter-spacing: 2px;
      color: #60a5fa;
      font-weight: bold;
      margin-bottom: 10px;
      text-transform: uppercase;
      font-family: 'SF Pixelate', 'SF Pixelate Shaded', monospace;
    }
    
    .details .section__list-item {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 24px;
      padding-bottom: 20px;
      border-bottom: 1px solid #1a1f2e;
    }
    
    .details .section__list-item:last-of-type {
      margin-bottom: 0;
      padding-bottom: 0;
      border-bottom: none;
    }
    
    .details .left,
    .details .right {
      flex: 1 1 48%;
      max-width: 48%;
    }
    
    .details .right {
      text-align: right;
    }
    
    .details .name {
      font-weight: 600;
      color: #f5f7fa;
      letter-spacing: 0.3px;
    }

    .details .addr,
    .details .duration {
      color: #8891a3;
      font-size: 13px;
      margin-top: 4px;
    }
    
    .details a {
      text-decoration: none;
      color: #3b82f6;
      font-style: italic;
    }
    
    .details a:hover {
      text-decoration: underline;
      color: #60a5fa;
    }

    code {
      font-family: 'JetBrains Mono', monospace;
      background: #0d1117;
      color: #8ab4ff;
      border: 1px solid #21262d;
      border-radius: 4px;
      padding: 2px 8px;
      font-size: 0.92em;
      display: inline-block;
      line-height: 1.5;
      font-weight: 500;
    }

    .about .desc,
    .details .section__list .desc,
    .details .section__list .text,
    .email-val,
    .phone-val,
    .dob-val,
    .address-val,
    .header .contact-info,
    .header .email,
    .header .phone,
    .header .dob,
    .header .address {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 300;
      letter-spacing: 0.25px;
      line-height: 1.7;
    }

    .details .section__list .desc,
    .details .section__list .text {
      color: #b3bac5;
      margin-top: 6px;
    }
    
    .skills {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .skillbox {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 16px;
      justify-content: space-between;
    }

    .skill-meta {
      min-width: 120px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      font-size: 11px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      color: #d0d6e1;
      font-weight: 500;
    }

    .skill-meta span:last-child {
      display: inline-block;
      min-width: 36px;
      text-align: right;
      color: #8ab4ff;
      font-weight: 600;
    }

    .skill {
      flex: 1;
      background-color: #0d1117;
      padding: 2px;
      border: 1px solid #21262d;
      border-radius: 3px;
      overflow: hidden;
    }

    .skill_level {
      background: linear-gradient(90deg, #60a5fa, #3b82f6);
      width: 0;
      height: 6px;
      border-radius: 1px;
      transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 0 8px rgba(96, 165, 250, 0.3);
    }

    /* Projects Section Grid Layout - Desktop Only */
    @media (min-width: 641px) {
      .projects-section .section__list {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 20px;
        margin-top: 15px;
        align-items: stretch;
      }

      /* High specificity to override generic .details .section__list-item styles */
      .details .projects-section .section__list-item {
        /* Reset inherited styles */
        display: flex !important;
        flex-direction: column !important;
        flex-wrap: nowrap !important;
        justify-content: flex-start !important;
        margin: 0 !important;
        border-bottom: none !important;
        width: auto !important;
        
        /* Card Styles */
        background: #101524;
        border: 1px solid #1f2739;
        border-radius: 8px;
        padding: 20px;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
        gap: 12px;
        height: 100%;
        box-sizing: border-box;
      }
    }

    .projects-section .section__list-item:hover {
      border-color: #3b82f6;
      box-shadow: 0 4px 16px rgba(15, 23, 42, 0.35);
    }

    .projects-section .section__list-item .name {
      color: #f5f7fa;
      font-weight: 600;
      letter-spacing: 0.3px;
      font-family: 'JetBrains Mono', monospace;
      margin: 0;
      padding-bottom: 10px;
      border-bottom: 1px solid #1f2739;
      text-transform: uppercase;
      font-size: 13px;
      flex: 0 0 auto;
    }

    .projects-section .section__list-item .text {
      color: #d0d6e1;
      line-height: 1.6;
      font-size: 13px;
      flex-grow: 1;
      margin-bottom: 0;
    }

    .projects-section .section__list-item .links {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: auto;
      padding-top: 12px;
      border-top: 1px solid #1f2739;
      flex-shrink: 0;
    }

    .project-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 7px 14px;
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      color: #8ab4ff;
      text-decoration: none;
      font-size: 11px;
      font-weight: 600;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: 'JetBrains Mono', monospace;
      letter-spacing: 0.3px;
      text-transform: uppercase;
    }

    .project-link:hover {
      background: #1f2937;
      border-color: #3b82f6;
      color: #60a5fa;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
    }

    .project-link svg {
      width: 14px;
      height: 14px;
      fill: currentColor;
      transition: transform 0.2s ease;
    }

    .project-link:hover svg {
      transform: scale(1.1);
    }

    /* Button type-specific colors */
    .project-link.github:hover {
      border-color: #6e40c9;
      color: #a78bfa;
      box-shadow: 0 4px 12px rgba(110, 64, 201, 0.25);
    }

    .project-link.npm:hover {
      border-color: #cb3837;
      color: #ff6b6b;
      box-shadow: 0 4px 12px rgba(203, 56, 55, 0.25);
    }

    .project-link.aur:hover {
      border-color: #1793d1;
      color: #5dade2;
      box-shadow: 0 4px 12px rgba(23, 147, 209, 0.25);
    }

    .project-link.linkedin:hover {
      border-color: #0077b5;
      color: #0ea5e9;
      box-shadow: 0 4px 12px rgba(0, 119, 181, 0.25);
    }

    .project-link.website:hover {
      border-color: #10b981;
      color: #6ee7b7;
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.25);
    }

    .download-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: white;
      border: 1px solid rgba(59, 130, 246, 0.3);
      padding: 12px 24px;
      border-radius: 8px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(59, 130, 246, 0.25);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .download-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(59, 130, 246, 0.4);
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
      border-color: rgba(96, 165, 250, 0.5);
    }

    .download-button:active {
      transform: translateY(0);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    .download-button svg {
      width: 18px;
      height: 18px;
      transition: transform 0.3s ease;
    }

    .download-button:hover svg {
      transform: translateY(2px);
    }

    @media print {
      @page {
        size: A4;
        margin: 15mm 15mm 15mm 15mm;
      }

      * {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
        color-adjust: exact !important;
      }

      body {
        background: white !important;
        color: #1a1d29 !important;
        font-size: 11pt;
        line-height: 1.4;
      }

      .container {
        background: white !important;
        padding: 0 !important;
        min-height: auto !important;
        page-break-after: avoid;
      }

      .download-button {
        display: none !important;
      }

      .header {
        margin-bottom: 15pt;
        page-break-after: avoid;
        page-break-inside: avoid;
      }

      .header .full-name {
        color: #1a1d29 !important;
      }

      .header .first-name,
      .header .last-name {
        color: #1a1d29 !important;
      }

      .header .last-name {
        color: #2563eb !important;
      }

      .header .email,
      .header .phone,
      .header .dob,
      .header .address,
      .header .separator {
        color: #4b5563 !important;
      }

      .header .email-val,
      .header .phone-val,
      .header .dob-val,
      .header .address-val {
        color: #1a1d29 !important;
      }

      .header .position {
        color: #2563eb !important;
      }

      .header .contact-info {
        display: block;
      }

      .header .email,
      .header .email-val,
      .header .phone,
      .header .phone-val {
        display: inline;
      }

      .header .email-val + .separator {
        display: inline-block;
      }

      .header .phone-val + .separator {
        display: block;
        height: 0;
        margin: 0;
        border: none;
        visibility: hidden;
      }

      .header .dob,
      .header .dob-val,
      .header .address,
      .header .address-val {
        display: inline;
      }

      .header .dob-val + .separator {
        display: inline-block;
      }

      .about {
        color: #374151 !important;
      }

      .about .position {
        color: #2563eb !important;
      }

      .details {
        color: #1a1d29 !important;
        gap: 20pt;
      }

      .details .section {
        page-break-inside: avoid;
        margin-bottom: 20pt;
      }

      .details .section:last-of-type {
        margin-bottom: 0;
      }

      .details .section__title {
        color: #2563eb !important;
        page-break-after: avoid;
        margin-bottom: 10pt;
      }

      .details .section__list-item {
        page-break-inside: avoid;
        margin-bottom: 15pt;
        color: #1a1d29 !important;
      }

      .details .section__list-item:last-of-type {
        margin-bottom: 0;
      }

      .details .section__list-item .left .name {
        color: #1a1d29 !important;
      }

      .details .section__list-item .left .addr {
        color: #4b5563 !important;
      }

      .details .section__list-item .right .company,
      .details .section__list-item .right .school {
        color: #2563eb !important;
      }

      .details .section__list-item .right .duration {
        color: #6b7280 !important;
      }

      .details .section__list-item .text,
      .details .section__list-item .desc {
        color: #374151 !important;
      }

      .details .section__list-item .text a,
      .details .section__list-item .desc a {
        color: #2563eb !important;
        text-decoration: underline;
      }

      .details .section__list-item code {
        background: #f3f4f6 !important;
        color: #1a1d29 !important;
        border: 1px solid #d1d5db !important;
      }

      /* Fix project title visibility in PDF */
      .projects-section .section__list-item .name {
        color: #1a1d29 !important;
        font-weight: bold;
      }

      .skillbox {
        page-break-inside: avoid;
      }

      .skill-meta span:first-child {
        color: #1a1d29 !important;
      }

      .skill-meta span:last-child {
        color: #6b7280 !important;
      }

      .skill_progress {
        background: #e5e7eb !important;
      }

      .skill_level {
        background-color: #2563eb !important;
      }

      .projects-section {
        page-break-before: auto;
      }

      .projects-section .section__list {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15pt;
      }

      .projects-section .section__list-item {
        page-break-inside: avoid;
        background: white !important;
        border: 1px solid #d1d5db !important;
        padding: 14pt;
        border-radius: 4px;
      }

      .projects-section .section__list-item .name {
        color: #1a1d29 !important;
        font-weight: 600;
        margin: 0 0 10pt 0;
        padding-bottom: 8pt;
        border-bottom: 1px solid #e5e7eb !important;
      }

      .projects-section .section__list-item .text {
        color: #4b5563 !important;
        line-height: 1.6;
      }

      .projects-section .section__list-item .links {
        display: flex;
        flex-wrap: wrap;
        gap: 6pt;
        margin-top: 8pt;
      }

      .project-link {
        display: inline-flex;
        align-items: center;
        gap: 4pt;
        padding: 4pt 8pt;
        background: #f3f4f6 !important;
        border: 1px solid #d1d5db !important;
        border-radius: 3px;
        color: #2563eb !important;
        text-decoration: none;
        font-size: 10pt;
        font-weight: 500;
      }

      .project-link svg {
        width: 12px;
        height: 12px;
      }

      .details .section__title {
        orphans: 3;
        widows: 3;
      }
    }

    @media (max-width: 1024px) {
      .details {
        grid-template-columns: 1fr;
      }
      
      .container {
        padding: 30px 20px;
      }

      /* Stack projects on tablet */
      .projects-section .section__list {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 640px) {
      .download-button {
        top: 10px;
        right: 10px;
        padding: 10px 16px;
        font-size: 12px;
      }

      .download-button svg {
        width: 16px;
        height: 16px;
      }

      .container {
        padding: 20px 16px;
        min-height: auto;
      }

      .header {
        margin-bottom: 16px;
      }

      .header .first-name {
        font-size: 22px;
      }

      .header .last-name {
        font-size: 24px;
      }

      .header .contact-info {
        font-size: 11px;
        display: flex;
        flex-direction: column;
        gap: 4px;
        margin-bottom: 12px;
      }

      .header .separator {
        display: none;
      }

      .about {
        font-size: 12px;
        line-height: 1.5;
      }

      .header .position {
        display: block;
        margin-bottom: 4px;
      }

      .experience-section .section__list,
      .education-section .section__list,
      .projects-section .section__list {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      /* High specificity to override generic :last-of-type rules */
      .details .experience-section .section__list-item,
      .details .education-section .section__list-item,
      .details .projects-section .section__list-item {
        display: flex;
        flex-direction: column;
        gap: 12px;
        padding: 20px;
        background: #101524;
        border: 1px solid #1f2739;
        border-radius: 8px;
        margin-left: 0;
        margin-right: 0;
        margin-bottom: 0;
      }

      .projects-section .section__list-item .name {
        font-size: 14px;
        padding-bottom: 10px;
      }

      .projects-section .section__list-item .text {
        font-size: 12px;
      }

      .projects-section .section__list-item .links {
        margin-top: 4px;
      }

      .project-link {
        font-size: 11px;
        padding: 5px 10px;
      }

      .experience-section .left,
      .experience-section .right,
      .education-section .left,
      .education-section .right {
        width: 100%;
        max-width: 100%;
        text-align: left;
      }

      .experience-section .right,
      .education-section .right {
        border-top: 1px solid #1f2739;
        padding-top: 12px;
        margin-top: 6px;
      }



      .experience-section .left .name,
      .education-section .left .name {
        font-size: 14px;
      }

      .experience-section .right .name,
      .education-section .right .name {
        color: #8ab4ff;
        font-size: 13px;
        font-weight: 600;
      }

      .details .section__title {
        font-size: 13px;
      }

      body {
        font-size: 13px;
        line-height: 20px;
      }

      .skillbox {
        gap: 10px;
      }

      .skill-meta {
        min-width: 100px;
        font-size: 10px;
      }
    }

  </style>
</head>
<body>
  <button class="download-button" onclick="window.print()" title="Download as PDF">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
      <polyline points="7 10 12 15 17 10"></polyline>
      <line x1="12" y1="15" x2="12" y2="3"></line>
    </svg>
    Download PDF
  </button>
  <div class="container">
    <div class="header">
      <a class="full-name" href="https://daanhessen.nl">
        <span class="first-name"></span>
        <span class="last-name"></span>
      </a>

      <div class="contact-info">
        <span class="email">Email: </span>
        <a class="email-val" href=""></a>
        <span class="separator"></span>
        <span class="phone">Phone: </span>
        <a class="phone-val" href=""></a>
        <span class="separator"></span>
        <span class="dob">Date Of Birth: </span>
        <span class="dob-val"></span>
        <span class="separator"></span>
        <span class="address">Address: </span>
        <span class="address-val"></span>
      </div>

      <div class="about">
        <span class="position"></span>
        <span class="desc"></span>
      </div>
    </div>

    <div class="details">
      <div class="section experience-section">
        <div class="section__title">Experience</div>
        <div class="section__list"></div>
      </div>

      <div class="section education-section">
        <div class="section__title">Education</div>
        <div class="section__list"></div>
      </div>

      <!-- <div class="section skills-section">
        <div class="section__title">Skills</div>
        <div class="section__list"></div>
      </div> -->

      <div class="section languages-section">
        <div class="section__title">Languages</div>
        <div class="section__list"></div>
      </div>

      <div class="section projects-section">
        <div class="section__title">Projects</div>
        <div class="section__list"></div>
      </div>
  </div>
  <script>
    (function () {
      fetch('/resume.json')
        .then(function(response) { return response.json(); })
        .then(function(data) {
          renderResume(data);
          applyMarkdownFormatting();
          updateSkillMeters();
        })
        .catch(function(error) {
          console.error('Error loading resume data:', error);
        });

      function renderResume(data) {
        var firstName = document.querySelector('.header .first-name');
        var lastName = document.querySelector('.header .last-name');
        if (firstName) firstName.textContent = data.personal.firstName;
        if (lastName) lastName.textContent = data.personal.lastName;

        var email = document.querySelector('.email-val');
        var phone = document.querySelector('.phone-val');
        var dob = document.querySelector('.dob-val');
        var address = document.querySelector('.address-val');
        if (email) {
          email.textContent = data.personal.email;
          email.href = 'mailto:' + data.personal.email;
        }
        if (phone) {
          phone.textContent = data.personal.phone;
          phone.href = 'tel:' + data.personal.phone;
        }
        if (dob) dob.textContent = data.personal.dateOfBirth;
        if (address) address.textContent = data.personal.address;

        var position = document.querySelector('.about .position');
        var desc = document.querySelector('.about .desc');
        if (position) position.textContent = data.personal.position + ' ';
        if (desc) desc.textContent = data.personal.about;

        var experienceList = document.querySelector('.experience-section .section__list');
        if (experienceList) {
          experienceList.innerHTML = '';
          data.experience.forEach(function(job) {
            var item = document.createElement('div');
            item.className = 'section__list-item';
            item.innerHTML = 
              '<div class="left">' +
                '<div class="name">' + job.company + '</div>' +
                '<div class="addr">' + job.location + '</div>' +
                '<div class="duration">' + job.duration + '</div>' +
              '</div>' +
              '<div class="right">' +
                '<div class="name">' + job.position + '</div>' +
                '<div class="desc">' + job.description + '</div>' +
              '</div>';
            experienceList.appendChild(item);
          });
        }

        var educationList = document.querySelector('.education-section .section__list');
        if (educationList) {
          educationList.innerHTML = '';
          data.education.forEach(function(edu) {
            var item = document.createElement('div');
            item.className = 'section__list-item';
            item.innerHTML = 
              '<div class="left">' +
                '<div class="name">' + edu.institution + '</div>' +
                '<div class="addr">' + edu.location + '</div>' +
                '<div class="duration">' + edu.duration + '</div>' +
              '</div>' +
              '<div class="right">' +
                '<div class="name">' + edu.degree + '</div>' +
                '<div class="desc">' + edu.description + '</div>' +
              '</div>';
            educationList.appendChild(item);
          });
        }

        var skillsList = document.querySelector('.skills-section .section__list');
        if (skillsList) {
          skillsList.innerHTML = '';
          data.skills.forEach(function(skill) {
            var item = document.createElement('div');
            item.className = 'skillbox';
            item.innerHTML = 
              '<div class="skill-meta">' +
                '<span>' + skill.name + '</span>' +
                '<span>' + skill.level + '%</span>' +
              '</div>' +
              '<div class="skill">' +
                '<div class="skill_level"></div>' +
              '</div>';
            skillsList.appendChild(item);
          });
        }

        var languagesList = document.querySelector('.languages-section .section__list');
        if (languagesList) {
          languagesList.innerHTML = '';
          data.languages.forEach(function(lang) {
            var item = document.createElement('div');
            item.className = 'skillbox';
            item.innerHTML = 
              '<div class="skill-meta">' +
                '<span>' + lang.name + '</span>' +
                '<span>' + lang.level + '%</span>' +
              '</div>' +
              '<div class="skill">' +
                '<div class="skill_level"></div>' +
              '</div>';
            languagesList.appendChild(item);
          });
        }

        var projectsList = document.querySelector('.projects-section .section__list');
        if (projectsList) {
          projectsList.innerHTML = '';
          data.projects.forEach(function(project) {
            var item = document.createElement('div');
            item.className = 'section__list-item';
            
            // Generate buttons from links array
            var buttonsHTML = '';
            if (project.links && project.links.length > 0) {
              buttonsHTML = project.links.map(function(link) {
                return createProjectButton(link);
              }).join('');
            }
            
            item.innerHTML = 
              '<div class="name">' + project.name + '</div>' +
              '<div class="text">' + project.description + '</div>' +
              '<div class="links">' + buttonsHTML + '</div>';
            projectsList.appendChild(item);
          });
        }
      }

      function createProjectButton(link) {
        var icon = getButtonIcon(link.type);
        return '<a href="' + link.url + '" target="_blank" class="project-link ' + link.type + '">' +
               icon + '<span>' + link.text + '</span></a>';
      }

      function getButtonIcon(type) {
        var icons = {
          'github': '<svg viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>',
          'npm': '<svg viewBox="0 0 24 24"><path d="M0 7.334v8h6.666v1.332H12v-1.332h12v-8H0zm6.666 6.664H5.334v-4H3.999v4H1.335V8.667h5.331v5.331zm4 0v1.336H8.001V8.667h5.334v5.332h-2.669v-.001zm12.001 0h-1.33v-4h-1.336v4h-1.335v-4h-1.33v4h-2.671V8.667h8.002v5.331zM10.665 10H12v2.667h-1.335V10z"/></svg>',
          'aur': '<svg viewBox="0 0 24 24"><path d="M12 2L2.5 21.5h3.5L12 7l6 14.5h3.5L12 2z"/></svg>',
          'linkedin': '<svg viewBox="0 0 24 24"><path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/></svg>',
          'website': '<svg viewBox="0 0 24 24"><path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm9.5 12c0 1.93-.58 3.722-1.566 5.219l-1.639-4.51A3.503 3.503 0 0019 10.5c0-.927-.36-1.768-.947-2.397A9.456 9.456 0 0121.5 12zM12 21.5c-1.715 0-3.316-.46-4.707-1.256l5-14.522 5.128 14.05c.033.082.069.16.107.234A9.456 9.456 0 0112 21.5zM2.5 12c0-2.224.77-4.266 2.05-5.877l5.632 15.43A9.456 9.456 0 012.5 12zm7.827-6.26l4.28 11.736-1.172-3.91-2.38-6.513a.75.75 0 01-.024-.06c-.035-.09-.086-.17-.147-.24A9.483 9.483 0 0112 2.5c.362 0 .717.024 1.067.07-.729.1-1.373.59-1.74 1.17z"/></svg>'
        };
        return icons[type] || icons['website'];
      }

      function updateSkillMeters() {
        var skillBoxes = document.querySelectorAll('.skillbox');
        skillBoxes.forEach(function (box) {
          var valueSpan = box.querySelector('.skill-meta span:last-child');
          var meter = box.querySelector('.skill_level');
          if (!valueSpan || !meter) return;
          var match = (valueSpan.textContent || '').match(/(\d+(?:\.\d+)?)\s*%?/);
          if (!match) return;
          var value = Math.min(100, Math.max(0, parseFloat(match[1])));
          meter.style.width = value + '%';
          valueSpan.textContent = value + '%';
        });
      }

      function applyMarkdownFormatting() {
        var mdTargets = document.querySelectorAll('.desc, .text, .details .section__list-item .name, .details .section__list-item .addr, .details .section__list-item .duration');
        mdTargets.forEach(function (node) {
          if (node.innerHTML.indexOf('`') === -1) return;
          node.innerHTML = node.innerHTML.replace(/`([^`]+)`/g, function (_, content) {
            return '<code>' + content.trim() + '</code>';
          });
        });
      }
    })();
  </script>
</body>
</html>
