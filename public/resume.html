<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daan Hessen - Resume</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'SF Pixelate';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: local('SF Pixelate'), url('https://fonts.cdnfonts.com/s/7402/SF Pixelate.woff') format('woff');
    }

    @font-face {
      font-family: 'SF Pixelate';
      font-style: italic;
      font-weight: 400;
      font-display: swap;
      src: local('SF Pixelate Oblique'), url('https://fonts.cdnfonts.com/s/7402/SF Pixelate Oblique.woff') format('woff');
    }

    @font-face {
      font-family: 'SF Pixelate';
      font-style: normal;
      font-weight: 700;
      font-display: swap;
      src: local('SF Pixelate Bold'), url('https://fonts.cdnfonts.com/s/7402/SF Pixelate Bold.woff') format('woff');
    }

    @font-face {
      font-family: 'SF Pixelate';
      font-style: italic;
      font-weight: 700;
      font-display: swap;
      src: local('SF Pixelate Bold Oblique'), url('https://fonts.cdnfonts.com/s/7402/SF Pixelate Bold Oblique.woff') format('woff');
    }

    @font-face {
      font-family: 'SF Pixelate Shaded';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: local('SF Pixelate Shaded'), url('https://fonts.cdnfonts.com/s/7402/SF Pixelate Shaded.woff') format('woff');
    }

    @font-face {
      font-family: 'SF Pixelate Shaded';
      font-style: normal;
      font-weight: 700;
      font-display: swap;
      src: local('SF Pixelate Shaded Bold'), url('https://fonts.cdnfonts.com/s/7402/SF Pixelate Shaded Bold.woff') format('woff');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      overflow-x: hidden;
    }

    body {
      min-height: 100vh;
      margin: 0;
      background: #0a0c14;
      font-family: 'JetBrains Mono', monospace;
      font-weight: 400;
      color: #d0d6e1;
      font-size: 14px;
      line-height: 22px;
    }

    .container {
      width: 100%;
      min-height: 100vh;
      background: #1a1d29;
      padding: 40px 50px;
      display: flex;
      flex-direction: column;
    }

    .header {
      margin-bottom: 20px;
    }
    
    .header .full-name {
      text-transform: uppercase;
      margin-bottom: 5px;
      color: #f5f7fa;
      line-height: 1;
      display: flex;
      align-items: baseline;
      gap: 8px;
      font-family: 'SF Pixelate', 'SF Pixelate Shaded', monospace;
      text-decoration: none;
      cursor: pointer;
    }

    .header .full-name:hover .last-name {
      color: #8ab4ff;
    }
    
    .header .first-name {
      font-weight: 700;
      font-size: 29px;
      letter-spacing: 0;
    }
    
    .header .last-name {
      font-weight: 300;
      font-size: 32px;
      color: #60a5fa;
      letter-spacing: 0;
    }
    
    .header .contact-info {
      margin-bottom: 20px;
    }
    
    .header .email,
    .header .phone,
    .header .dob,
    .header .address {
      color: #9ca3b4;
      font-weight: 300;
    }

    .header .email-val,
    .header .phone-val,
    .header .dob-val,
    .header .address-val {
      color: #d0d6e1;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .header .email-val:hover,
    .header .phone-val:hover {
      color: #60a5fa;
    }
    
    .header .separator {
      height: 10px;
      display: inline-block;
      border-left: 2px solid #7c8591;
      margin: 0px 10px;
    }
    
    .header .position {
      font-weight: bold;
      display: inline-block;
      margin-right: 10px;
      color: #60a5fa;
    }

    .details {
      line-height: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      flex: 1;
      align-content: start;
    }
    
    .details .section {
      margin-bottom: 0;
    }
/* 
    .details .section.projects-section {
      grid-column: 1 / -1;
    } */
    
    .details .section:last-of-type {
      margin-bottom: 0px;  
    }
    
    .details .section__title {
      letter-spacing: 2px;
      color: #60a5fa;
      font-weight: bold;
      margin-bottom: 10px;
      text-transform: uppercase;
      font-family: 'SF Pixelate', 'SF Pixelate Shaded', monospace;
    }
    
    .details .section__list-item {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    
    .details .section__list-item:last-of-type {
      margin-bottom: 0;
    }
    
    .details .left,
    .details .right {
      flex: 1 1 48%;
      max-width: 48%;
    }
    
    .details .right {
      text-align: right;
    }
    
    .details .name {
      font-weight: bold;
      color: #f5f7fa;
    }
    
    .details a {
      text-decoration: none;
      color: #3b82f6;
      font-style: italic;
    }
    
    .details a:hover {
      text-decoration: underline;
      color: #60a5fa;
    }

    code {
      font-family: 'JetBrains Mono', monospace;
      background: #101421;
      color: #8ab4ff;
      border: 1px solid #263048;
      border-radius: 4px;
      padding: 0 6px;
      font-size: 0.92em;
      display: inline-block;
      line-height: 1.5;
    }

    .about .desc,
    .details .section__list .desc,
    .details .section__list .text,
    .email-val,
    .phone-val,
    .dob-val,
    .address-val,
    .details .addr,
    .details .duration,
    .header .contact-info,
    .header .email,
    .header .phone,
    .header .dob,
    .header .address {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 300;
      letter-spacing: 0.25px;
      line-height: 1.6;
    }
    
    .skills {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .skillbox {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 14px;
      justify-content: space-between;
    }

    .skill-meta {
      min-width: 120px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      font-size: 11px;
      letter-spacing: 0.35px;
      text-transform: uppercase;
      color: #d0d6e1;
    }

    .skill-meta span:last-child {
      display: inline-block;
      min-width: 36px;
      text-align: right;
      color: #8ab4ff;
    }

    .skill {
      flex: 1;
      background-color: #101527;
      padding: 2px;
      border: 1px solid #60a5fa;
      border-radius: 2px;
    }

    .skill_level {
      background-color: #60a5fa;
      width: 0;
      height: 6px;
      border-radius: 1px;
      transition: width 0.3s ease;
    }

    .download-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
      transition: all 0.2s ease;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .download-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
    }

    .download-button:active {
      transform: translateY(0);
    }

    .download-button svg {
      width: 18px;
      height: 18px;
    }

    @media print {
      @page {
        size: A4;
        margin: 15mm 15mm 15mm 15mm;
      }

      * {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
        color-adjust: exact !important;
      }

      body {
        background: white !important;
        color: #1a1d29 !important;
        font-size: 11pt;
        line-height: 1.4;
      }

      .container {
        background: white !important;
        padding: 0 !important;
        min-height: auto !important;
        page-break-after: avoid;
      }

      .download-button {
        display: none !important;
      }

      .header {
        margin-bottom: 15pt;
        page-break-after: avoid;
        page-break-inside: avoid;
      }

      .header .full-name {
        color: #1a1d29 !important;
      }

      .header .first-name,
      .header .last-name {
        color: #1a1d29 !important;
      }

      .header .last-name {
        color: #2563eb !important;
      }

      .header .email,
      .header .phone,
      .header .dob,
      .header .address,
      .header .separator {
        color: #4b5563 !important;
      }

      .header .email-val,
      .header .phone-val,
      .header .dob-val,
      .header .address-val {
        color: #1a1d29 !important;
      }

      .header .position {
        color: #2563eb !important;
      }

      .header .contact-info {
        display: block;
      }

      .header .email,
      .header .email-val,
      .header .phone,
      .header .phone-val {
        display: inline;
      }

      .header .email-val + .separator {
        display: inline-block;
      }

      .header .phone-val + .separator {
        display: block;
        height: 0;
        margin: 0;
        border: none;
        visibility: hidden;
      }

      .header .dob,
      .header .dob-val,
      .header .address,
      .header .address-val {
        display: inline;
      }

      .header .dob-val + .separator {
        display: inline-block;
      }

      .about {
        color: #374151 !important;
      }

      .details {
        color: #1a1d29 !important;
        gap: 20pt;
      }

      .details .section {
        page-break-inside: avoid;
        margin-bottom: 20pt;
      }

      .details .section:last-of-type {
        margin-bottom: 0;
      }

      .details .section__title {
        color: #2563eb !important;
        page-break-after: avoid;
        margin-bottom: 10pt;
      }

      .details .section__list-item {
        page-break-inside: avoid;
        margin-bottom: 15pt;
        color: #1a1d29 !important;
      }

      .details .section__list-item:last-of-type {
        margin-bottom: 0;
      }

      .details .section__list-item .left .name {
        color: #1a1d29 !important;
      }

      .details .section__list-item .left .addr {
        color: #4b5563 !important;
      }

      .details .section__list-item .right .company,
      .details .section__list-item .right .school {
        color: #2563eb !important;
      }

      .details .section__list-item .right .duration {
        color: #6b7280 !important;
      }

      .details .section__list-item .text,
      .details .section__list-item .desc {
        color: #374151 !important;
      }

      .details .section__list-item .text a,
      .details .section__list-item .desc a {
        color: #2563eb !important;
        text-decoration: underline;
      }

      .details .section__list-item code {
        background: #f3f4f6 !important;
        color: #1a1d29 !important;
        border: 1px solid #d1d5db !important;
      }

      .skillbox {
        page-break-inside: avoid;
      }

      .skill-meta span:first-child {
        color: #1a1d29 !important;
      }

      .skill-meta span:last-child {
        color: #6b7280 !important;
      }

      .skill_progress {
        background: #e5e7eb !important;
      }

      .skill_level {
        background-color: #2563eb !important;
      }

      .projects-section {
        page-break-before: auto;
      }

      .details .section__title {
        orphans: 3;
        widows: 3;
      }
    }

    @media (max-width: 1024px) {
      .details {
        grid-template-columns: 1fr;
      }
      
      .container {
        padding: 30px 20px;
      }
    }

    @media (max-width: 640px) {
      .download-button {
        top: 10px;
        right: 10px;
        padding: 10px 16px;
        font-size: 12px;
      }

      .download-button svg {
        width: 16px;
        height: 16px;
      }

      .container {
        padding: 20px 16px;
        min-height: auto;
      }

      .header {
        margin-bottom: 16px;
      }

      .header .first-name {
        font-size: 22px;
      }

      .header .last-name {
        font-size: 24px;
      }

      .header .contact-info {
        font-size: 11px;
        display: flex;
        flex-direction: column;
        gap: 4px;
        margin-bottom: 12px;
      }

      .header .separator {
        display: none;
      }

      .about {
        font-size: 12px;
        line-height: 1.5;
      }

      .header .position {
        display: block;
        margin-bottom: 4px;
      }

      .experience-section .section__list,
      .education-section .section__list,
      .projects-section .section__list {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .experience-section .section__list-item,
      .education-section .section__list-item,
      .projects-section .section__list-item {
        display: flex;
        flex-direction: column;
        gap: 12px;
        padding: 12px;
        background: #101524;
        border: 1px solid #1f2739;
        border-radius: 8px;
        margin-left: 0;
        margin-right: 0;
      }

      .experience-section .left,
      .experience-section .right,
      .education-section .left,
      .education-section .right {
        width: 100%;
        max-width: 100%;
        text-align: left;
      }

      .experience-section .right,
      .education-section .right {
        border-top: 1px solid #1f2739;
        padding-top: 12px;
        margin-top: 6px;
      }

      .experience-section .right::before,
      .education-section .right::before {
        display: block;
        font-size: 10px;
        font-weight: 600;
        letter-spacing: 1.4px;
        text-transform: uppercase;
        color: #7c859d;
        margin-bottom: 6px;
      }

      .experience-section .right::before {
        content: 'Role';
      }

      .education-section .right::before {
        content: 'Program';
      }

      .experience-section .left .name,
      .education-section .left .name {
        font-size: 14px;
      }

      .experience-section .right .name,
      .education-section .right .name {
        color: #8ab4ff;
        font-size: 13px;
        font-weight: 600;
      }

      .details .section__title {
        font-size: 13px;
      }

      body {
        font-size: 13px;
        line-height: 20px;
      }

      .skillbox {
        gap: 10px;
      }

      .skill-meta {
        min-width: 100px;
        font-size: 10px;
      }
    }

  </style>
</head>
<body>
  <button class="download-button" onclick="window.print()" title="Download as PDF">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
      <polyline points="7 10 12 15 17 10"></polyline>
      <line x1="12" y1="15" x2="12" y2="3"></line>
    </svg>
    Download PDF
  </button>
  <div class="container">
    <div class="header">
      <a class="full-name" href="https://daanhessen.nl">
        <span class="first-name"></span>
        <span class="last-name"></span>
      </a>

      <div class="contact-info">
        <span class="email">Email: </span>
        <a class="email-val" href=""></a>
        <span class="separator"></span>
        <span class="phone">Phone: </span>
        <a class="phone-val" href=""></a>
        <span class="separator"></span>
        <span class="dob">Date Of Birth: </span>
        <span class="dob-val"></span>
        <span class="separator"></span>
        <span class="address">Address: </span>
        <span class="address-val"></span>
      </div>

      <div class="about">
        <span class="position"></span>
        <span class="desc"></span>
      </div>
    </div>

    <div class="details">
      <div class="section experience-section">
        <div class="section__title">Experience</div>
        <div class="section__list"></div>
      </div>

      <div class="section education-section">
        <div class="section__title">Education</div>
        <div class="section__list"></div>
      </div>

      <!-- <div class="section skills-section">
        <div class="section__title">Skills</div>
        <div class="section__list"></div>
      </div> -->

      <div class="section languages-section">
        <div class="section__title">Languages</div>
        <div class="section__list"></div>
      </div>

      <div class="section projects-section">
        <div class="section__title">Projects</div>
        <div class="section__list"></div>
      </div>
  </div>
  <script>
    (function () {
      fetch('/resume.json')
        .then(function(response) { return response.json(); })
        .then(function(data) {
          renderResume(data);
          applyMarkdownFormatting();
          updateSkillMeters();
        })
        .catch(function(error) {
          console.error('Error loading resume data:', error);
        });

      function renderResume(data) {
        var firstName = document.querySelector('.header .first-name');
        var lastName = document.querySelector('.header .last-name');
        if (firstName) firstName.textContent = data.personal.firstName;
        if (lastName) lastName.textContent = data.personal.lastName;

        var email = document.querySelector('.email-val');
        var phone = document.querySelector('.phone-val');
        var dob = document.querySelector('.dob-val');
        var address = document.querySelector('.address-val');
        if (email) {
          email.textContent = data.personal.email;
          email.href = 'mailto:' + data.personal.email;
        }
        if (phone) {
          phone.textContent = data.personal.phone;
          phone.href = 'tel:' + data.personal.phone;
        }
        if (dob) dob.textContent = data.personal.dateOfBirth;
        if (address) address.textContent = data.personal.address;

        var position = document.querySelector('.about .position');
        var desc = document.querySelector('.about .desc');
        if (position) position.textContent = data.personal.position + ' ';
        if (desc) desc.textContent = data.personal.about;

        var experienceList = document.querySelector('.experience-section .section__list');
        if (experienceList) {
          experienceList.innerHTML = '';
          data.experience.forEach(function(job) {
            var item = document.createElement('div');
            item.className = 'section__list-item';
            item.innerHTML = 
              '<div class="left">' +
                '<div class="name">' + job.company + '</div>' +
                '<div class="addr">' + job.location + '</div>' +
                '<div class="duration">' + job.duration + '</div>' +
              '</div>' +
              '<div class="right">' +
                '<div class="name">' + job.position + '</div>' +
                '<div class="desc">' + job.description + '</div>' +
              '</div>';
            experienceList.appendChild(item);
          });
        }

        var educationList = document.querySelector('.education-section .section__list');
        if (educationList) {
          educationList.innerHTML = '';
          data.education.forEach(function(edu) {
            var item = document.createElement('div');
            item.className = 'section__list-item';
            item.innerHTML = 
              '<div class="left">' +
                '<div class="name">' + edu.institution + '</div>' +
                '<div class="addr">' + edu.location + '</div>' +
                '<div class="duration">' + edu.duration + '</div>' +
              '</div>' +
              '<div class="right">' +
                '<div class="name">' + edu.degree + '</div>' +
                '<div class="desc">' + edu.description + '</div>' +
              '</div>';
            educationList.appendChild(item);
          });
        }

        var skillsList = document.querySelector('.skills-section .section__list');
        if (skillsList) {
          skillsList.innerHTML = '';
          data.skills.forEach(function(skill) {
            var item = document.createElement('div');
            item.className = 'skillbox';
            item.innerHTML = 
              '<div class="skill-meta">' +
                '<span>' + skill.name + '</span>' +
                '<span>' + skill.level + '%</span>' +
              '</div>' +
              '<div class="skill">' +
                '<div class="skill_level"></div>' +
              '</div>';
            skillsList.appendChild(item);
          });
        }

        var languagesList = document.querySelector('.languages-section .section__list');
        if (languagesList) {
          languagesList.innerHTML = '';
          data.languages.forEach(function(lang) {
            var item = document.createElement('div');
            item.className = 'skillbox';
            item.innerHTML = 
              '<div class="skill-meta">' +
                '<span>' + lang.name + '</span>' +
                '<span>' + lang.level + '%</span>' +
              '</div>' +
              '<div class="skill">' +
                '<div class="skill_level"></div>' +
              '</div>';
            languagesList.appendChild(item);
          });
        }

        var projectsList = document.querySelector('.projects-section .section__list');
        if (projectsList) {
          projectsList.innerHTML = '';
          data.projects.forEach(function(project) {
            var item = document.createElement('div');
            item.className = 'section__list-item';
            item.innerHTML = 
              '<div class="name">' + project.name + '</div>' +
              '<div class="text">' + project.description + '</div>';
            projectsList.appendChild(item);
          });
        }
      }

      function updateSkillMeters() {
        var skillBoxes = document.querySelectorAll('.skillbox');
        skillBoxes.forEach(function (box) {
          var valueSpan = box.querySelector('.skill-meta span:last-child');
          var meter = box.querySelector('.skill_level');
          if (!valueSpan || !meter) return;
          var match = (valueSpan.textContent || '').match(/(\d+(?:\.\d+)?)\s*%?/);
          if (!match) return;
          var value = Math.min(100, Math.max(0, parseFloat(match[1])));
          meter.style.width = value + '%';
          valueSpan.textContent = value + '%';
        });
      }

      function applyMarkdownFormatting() {
        var mdTargets = document.querySelectorAll('.desc, .text, .details .section__list-item .name, .details .section__list-item .addr, .details .section__list-item .duration');
        mdTargets.forEach(function (node) {
          if (node.innerHTML.indexOf('`') === -1) return;
          node.innerHTML = node.innerHTML.replace(/`([^`]+)`/g, function (_, content) {
            return '<code>' + content.trim() + '</code>';
          });
        });
      }
    })();
  </script>
</body>
</html>
